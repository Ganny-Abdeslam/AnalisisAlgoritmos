<div class="col-lg-3 col-md-4 mb-4 custom-card">
    <div class="card h-100">
        <img src="{{ card.image_url }}" class="card-img-top" alt="Gráfico {{ card.title }}">
        <div class="card-body text-center">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.description }}</p>
        </div>
        <div class="card-footer text-center">
            <a href="{{ url_for('plot_page', graph_id=card.graph_id) }}" class="btn btn-primary">Ver gráfico</a>
        </div>
    </div>
</div>
